<script>
    var numero1 = parseFloat(prompt("Digite um número: "));
    function descobrir (numero1) {
        if (numero1 === 21) {
            alert("Você acertou!")
            return true
        } else {
            alert("Você errou!")
            return false
        }
    }

console.log(descobrir(21) == true)
console.log(descobrir("21") == false)
console.log(descobrir("%%")  == false)
console.log(descobrir("")  == false)
console.log(descobrir(-21)  == false)
console.log(descobrir(21+"") == false)
console.log(descobrir(20+1) == true)
console.log(descobrir(2+1) == false)
console.log(descobrir(22-1) == true)
console.log(descobrir(21.2)== false)
